<ion-header>
  <ion-toolbar>
    <ion-title color="dark">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes"
              [routerLink]="c.redirectTo"
              detail>
      <ion-icon [name]= "c.icon" slot="start" color="tertiary"></ion-icon>
      {{c.name}}

    </ion-item>

  </ion-list>

</ion-content>
